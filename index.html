<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/components/reset.css" />
    <link rel="stylesheet" href="css/components/style.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/action.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/title.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/skill.css" />
  </head>
  <body>
    <header class="header">
      <img src="assets/image/logo.png" alt="minha imagem de rosto" />

      <nav>
        <a class="action" href="http://">Skills</a>
        <a class="action" href="http://">Projetos</a>
        <a class="action" href="http://">Sobre</a>
        <a class="action" href="http://">Contatos</a>
        <a class="button" href="http://">Download CV</a>
      </nav>
    </header>

    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="title">Luiz Balisa</h1>
          <p class="subtitle">FrontEnd Developer</p>
        </div>

        <div class="navigation">
          <a href="#" class="button">Download CV</a>
          <a href="#" class="button">Contatos</a>
        </div>
      </div>
    </section>

    <section class="skills">
      <h1 class="title">Skills</h1>

      <ul class="lists">
        <li class="list">
          <img src="assets/image/ico_html5.png" alt="" class="image" />
          <p class="subtitle">HTML</p>
          <span class="bar"> </span>
        </li>

        <li class="list">
          <img src="assets/image/ico_css3.png" alt="" class="image" />
          <p class="subtitle">CSS</p>
          <span class="bar"> </span>
        </li>

        <li class="list">
          <img src="assets/image/ico_js.png" alt="" class="image" />
          <p class="subtitle">JavaScript</p>
          <span class="bar"> </span>
        </li>

        <li class="list">
          <img src="assets/image/ico_react.png" alt="" class="image" />
          <p class="subtitle">React</p>
          <span class="bar"> </span>
        </li>

        <li class="list">
          <img src="assets/image/ico_nodejs.png" alt="" class="image" />
          <p class="subtitle">NodeJs</p>
          <span class="bar"> </span>
        </li>

        <li class="list">
          <img src="assets/image/ico_restapi.png" alt="" class="image" />
          <p class="subtitle">RestApi</p>
          <span class="bar"> </span>
        </li>

        <li class="list">
          <img src="assets/image/ico_tdd.png" alt="" class="image" />
          <p class="subtitle">TDD</p>
          <span class="bar"> </span>
        </li>

        <li class="list">
          <img src="assets/image/ico_ux.png" alt="" class="image" />
          <p class="subtitle">UX</p>
          <span class="bar"> </span>
        </li>
      </ul>
    </section>

    <script src="javascript.js"></script>
  </body>
</html>
