<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/components/reset.css" />
    <link rel="stylesheet" href="css/components/style.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/action.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/section.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/skill-tec.css" />
    <link rel="stylesheet" href="css/components/progress-bar.css" />
    <link rel="stylesheet" href="css/components/wrapper-skill.css" />
    <link rel="stylesheet" href="css/components/card-project.css" />
    <link rel="stylesheet" href="css/components/wrapper-cards.css" />
  </head>
  <body>
    <header class="header">
      <img src="assets/image/logo.png" alt="minha imagem de rosto" />

      <nav>
        <a class="action" href="http://">Skills</a>
        <a class="action" href="http://">Projetos</a>
        <a class="action" href="http://">Sobre</a>
        <a class="action" href="http://">Contatos</a>
        <a class="button" href="http://">Download CV</a>
      </nav>
    </header>

    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Luiz Balisa</h1>
          <p class="subtitle">FrontEnd Developer</p>
        </div>

        <div class="navigation">
          <a href="#" class="button">Download CV</a>
          <a href="#" class="button">Contatos</a>
        </div>
      </div>
    </section>
    <section class="section">
      <h2 class="main-title -second">Skills</h2>

      <div class="wrapper-skill">
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/image/ico_html5.png"
            alt="Logo do html5 em pix art"
          />
          <div class="right">
            <h3 class="title">Html5</h3>
            <progress class="progress-bar" value="70" max="100">70 %</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/image/ico_nodejs.png"
            alt="Logo do NodeJs em pix art"
          />
          <div class="right">
            <h3 class="title">NodeJs</h3>
            <progress class="progress-bar" value="70" max="100">70 %</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/image/ico_css3.png"
            alt="Logo do Css3 em pix art"
          />
          <div class="right">
            <h3 class="title">Css3</h3>
            <progress class="progress-bar" value="70" max="100">70 %</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/image/ico_tdd.png"
            alt="Logo do TDD em pix art"
          />
          <div class="right">
            <h3 class="title">TDD</h3>
            <progress class="progress-bar" value="70" max="100">70 %</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/image/ico_js.png"
            alt="Logo do JavaScript em pix art"
          />
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" value="70" max="100">70 %</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/image/ico_restapi.png"
            alt="Logo do Rest API em pix art"
          />
          <div class="right">
            <h3 class="title">Rest API</h3>
            <progress class="progress-bar" value="70" max="100">70 %</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/image/ico_react.png"
            alt="Logo do React em pix art"
          />
          <div class="right">
            <h3 class="title">React</h3>
            <progress class="progress-bar" value="70" max="100">70 %</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/image/ico_ux.png"
            alt="Logo do UX em pix art"
          />
          <div class="right">
            <h3 class="title">UX</h3>
            <progress class="progress-bar" value="70" max="100">70 %</progress>
          </div>
        </article>
      </div>
    </section>

    <section class="section -bgBlack -bgBorder">
      <h2 class="main-title -second">Projesto</h2>
      <div class="wrapper-cards">
        <a href="http://" target="_blank" rel="noopener noreferrer">
        <figure class="card-project">
          <img
            src="assets/image/logo-collabcode.png"
            alt=" projeto collabcode"
            class="logo"
          />
        </figure>
</a>
<a href="http://" target="_blank" rel="noopener noreferrer">
        <figure class="card-project -blue">
          <img
            src="assets/image/logo-firedlabs.png"
            alt=" projeto firedlabs"
            class="logo"
          />
        </figure>

        <a href="http://" target="_blank" rel="noopener noreferrer">
        <figure class="card-project">
          <img
            src="assets/image/portfolio.png"
            alt=" projeto portfolio"
            class="logo"
          />
        </figure>
      </a>  
      </div>
    </section>

    <script src="javascript.js"></script>
  </body>
</html>
